    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Announcements Section Styles */
        .announcements-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .announcements-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .announcements-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .announcements-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .announcements-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .announcements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .announcements-grid.collapsed {
            max-height: 200px;
        }

        .announcement-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .announcement-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .announcement-card:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        .announcement-priority {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px 10px;
            border-radius: 0 10px 0 10px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .priority-medium {
            background: linear-gradient(135deg, #ffd93d, #ffcd02);
            color: #333;
        }

        .priority-low {
            background: linear-gradient(135deg, #6bcf7f, #4caf50);
            color: white;
        }

        .announcement-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .announcement-title {
            color: white;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .announcement-preview {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .announcement-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .announcement-card.expanded .announcement-content {
            max-height: 200px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .announcement-expand-indicator {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
            text-align: center;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .announcement-card.expanded .announcement-expand-indicator {
            transform: rotate(180deg);
        }

        .announcement-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* Custom scrollbar for announcements */
        .announcements-grid::-webkit-scrollbar {
            width: 6px;
        }

        .announcements-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .announcements-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .announcements-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Pagination for announcements */
        .announcements-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .pagination-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin: 0 10px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .carousel-slide {
            min-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            min-width: 100%;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .grid-view .carousel-image {
            height: 250px;
        }

        .image-container:hover .carousel-image {
            transform: scale(1.05);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .image-container:hover .image-caption {
            transform: translateY(0);
        }

        .caption-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .caption-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-controls:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-caption {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close-modal:hover {
            opacity: 0.7;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 20px;
                margin: 10px;
            }

            .gallery-header h1 {
                font-size: 2rem;
            }

            .carousel-controls {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }

            .carousel-slide.grid-view {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .carousel-image {
                height: 250px;
            }

            .grid-view .carousel-image {
                height: 200px;
            }

            /* Mobile announcements */
            .announcements-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .announcements-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .announcements-title {
                justify-content: center;
                font-size: 1.3rem;
            }

            .announcement-card {
                padding: 12px;
            }

            .announcements-section {
                padding: 20px;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                padding: 15px;
                margin: 5px;
            }

            .gallery-header h1 {
                font-size: 1.5rem;
            }

            .view-toggle {
                flex-direction: column;
                align-items: center;
            }

            .toggle-btn {
                width: 200px;
            }

            /* Small mobile announcements */
            .announcements-section {
                padding: 15px;
            }

            .announcements-title {
                font-size: 1.2rem;
            }

            .announcement-card {
                padding: 10px;
            }

            .announcements-grid {
                max-height: 300px;
            }

            .announcements-grid.collapsed {
                max-height: 150px;
            }
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus styles for keyboard navigation */
        .carousel-controls:focus,
        .indicator:focus,
        .toggle-btn:focus,
        .image-container:focus,
        .announcements-toggle:focus,
        .pagination-btn:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }
    </style>
</head>

        class SchoolGallery {
            constructor() {
                this.currentSlide = 0;
                this.viewMode = 'slider';
                this.images = galleryData;
                this.touchStartX = 0;
                this.touchEndX = 0;
                this.isTransitioning = false;
                
                this.initializeGallery();
                this.setupEventListeners();
                this.setupTouchEvents();
                this.setupKeyboardNavigation();
            }

            initializeGallery() {
                this.loadImages();
                this.createIndicators();
                this.updateSlide();
            }

            loadImages() {
                const wrapper = document.getElementById('carouselWrapper');
                wrapper.innerHTML = '';

                if (this.viewMode === 'slider') {
                    this.images.forEach((image, index) => {
                        const slide = this.createSlide(image, index);
                        wrapper.appendChild(slide);
                    });
                } else {
                    const gridSlide = document.createElement('div');
                    gridSlide.className = 'carousel-slide grid-view';
                    
                    this.images.forEach((image, index) => {
                        const container = this.createImageContainer(image, index);
                        gridSlide.appendChild(container);
                    });
                    
                    wrapper.appendChild(gridSlide);
                }
            }

            createSlide(image, index) {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.setAttribute('role', 'tabpanel');
                slide.setAttribute('aria-label', `Image ${index + 1} of ${this.images.length}`);
                
                const container = this.createImageContainer(image, index);
                slide.appendChild(container);
                
                return slide;
            }

            createImageContainer(image, index) {
                const container = document.createElement('div');
                container.className = 'image-container';
                container.setAttribute('tabindex', '0');
                container.setAttribute('role', 'button');
                container.setAttribute('aria-label', `Open ${image.title} in modal`);
                
                const img = document.createElement('img');
                img.className = 'carousel-image';
                img.src = image.src;
                img.alt = image.title;
                img.loading = 'lazy';
                
                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.innerHTML = `
                    <div class="caption-title">${image.title}</div>
                    <div class="caption-description">${image.description}</div>
                `;
                
                container.appendChild(img);
                container.appendChild(caption);
                
                container.addEventListener('click', () => this.openModal(image));
                container.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.openModal(image);
                    }
                });
                
                return container;
            }

            createIndicators() {
                const indicatorContainer = document.getElementById('indicators');
                indicatorContainer.innerHTML = '';
                
                if (this.viewMode === 'slider') {
                    this.images.forEach((_, index) => {
                        const indicator = document.createElement('div');
                        indicator.className = 'indicator';
                        indicator.setAttribute('role', 'tab');
                        indicator.setAttribute('aria-label', `Go to slide ${index + 1}`);
                        indicator.setAttribute('tabindex', '0');
                        indicator.addEventListener('click', () => this.goToSlide(index));
                        indicator.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                this.goToSlide(index);
                            }
                        });
                        indicatorContainer.appendChild(indicator);
                    });
                }
            }

            setupEventListeners() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const viewToggle = document.querySelectorAll('.toggle-btn');
                const modal = document.getElementById('imageModal');
                const closeModal = document.getElementById('closeModal');

                prevBtn.addEventListener('click', () => this.previousSlide());
                nextBtn.addEventListener('click', () => this.nextSlide());

                viewToggle.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchView(e.target.dataset.view);
                    });
                });

                closeModal.addEventListener('click', () => this.closeModal());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeModal();
                });

                // Auto-play functionality (pauses on hover)
                let autoPlayInterval = setInterval(() => this.nextSlide(), 5000);
                
                const container = document.querySelector('.carousel-container');
                container.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
                container.addEventListener('mouseleave', () => {
                    autoPlayInterval = setInterval(() => this.nextSlide(), 5000);
                });
            }

            setupTouchEvents() {
                const wrapper = document.getElementById('carouselWrapper');
                
                wrapper.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.changedTouches[0].screenX;
                });

                wrapper.addEventListener('touchend', (e) => {
                    this.touchEndX = e.changedTouches[0].screenX;
                    this.handleGesture();
                });
            }

            setupKeyboardNavigation() {
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('imageModal').style.display === 'block') {
                        if (e.key === 'Escape') this.closeModal();
                        return;
                    }

                    if (this.viewMode === 'slider') {
                        if (e.key === 'ArrowLeft') this.previousSlide();
                        if (e.key === 'ArrowRight') this.nextSlide();
                    }
                });
            }

            handleGesture() {
                const swipeThreshold = 50;
                const diff = this.touchStartX - this.touchEndX;
                
                if (Math.abs(diff) > swipeThreshold && this.viewMode === 'slider') {
                    if (diff > 0) {
                        this.nextSlide();
                    } else {
                        this.previousSlide();
                    }
                }
            }

            switchView(view) {
                if (this.viewMode === view) return;
                
                this.viewMode = view;
                this.currentSlide = 0;
                
                document.querySelectorAll('.toggle-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === view);
                });
                
                this.loadImages();
                this.createIndicators();
                this.updateSlide();
                this.updateControls();
            }

            updateControls() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                if (this.viewMode === 'grid') {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                } else {
                    prevBtn.style.display = 'block';
                    nextBtn.style.display = 'block';
                }
            }

            goToSlide(index) {
                if (this.isTransitioning || this.viewMode === 'grid') return;
                this.currentSlide = index;
                this.updateSlide();
            }

            nextSlide() {
                if (this.isTransitioning || this.viewMode === 'grid') return;
                this.currentSlide = (this.currentSlide + 1) % this.images.length;
                this.updateSlide();
            }

            previousSlide() {
                if (this.isTransitioning || this.viewMode === 'grid') return;
                this.currentSlide = this.currentSlide === 0 ? this.images.length - 1 : this.currentSlide - 1;
                this.updateSlide();
            }

            updateSlide() {
                if (this.viewMode === 'grid') return;
                
                const wrapper = document.getElementById('carouselWrapper');
                const translateX = -this.currentSlide * 100;
                
                this.isTransitioning = true;
                wrapper.style.transform = `translateX(${translateX}%)`;
                
                setTimeout(() => {
                    this.isTransitioning = false;
                }, 500);

                this.updateIndicators();
            }

            updateIndicators() {
                const indicators = document.querySelectorAll('.indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentSlide);
                    indicator.setAttribute('aria-selected', index === this.currentSlide);
                });
            }

            openModal(image) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');

                modalImage.src = image.src;
                modalImage.alt = image.title;
                modalTitle.textContent = image.title;
                modalDescription.textContent = image.description;

                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // Focus management for accessibility
                modal.focus();
            }

            closeModal() {
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        class AnnouncementsManager {
            constructor() {
                this.announcements = announcementsData;
                this.currentPage = 0;
                this.itemsPerPage = 6;
                this.isCollapsed = false;
                this.expandedCards = new Set();
                
                this.initializeAnnouncements();
                this.setupAnnouncementListeners();
            }

            initializeAnnouncements() {
                this.sortAnnouncementsByDate();
                this.renderAnnouncements();
                this.setupPagination();
            }

            sortAnnouncementsByDate() {
                this.announcements.sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            formatDate(dateString) {
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            getDaysAgo(dateString) {
                const today = new Date();
                const announceDate = new Date(dateString);
                const diffTime = today - announceDate;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return '1 day ago';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
                return `${Math.ceil(diffDays / 30)} months ago`;
            }

            getPriorityIcon(priority) {
                switch (priority) {
                    case 'high': return 'üî•';
                    case 'medium': return '‚ö°';
                    case 'low': return 'üìå';
                    default: return 'üìå';
                }
            }

            renderAnnouncements() {
                const grid = document.getElementById('announcementsGrid');
                const startIndex = this.currentPage * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const currentAnnouncements = this.announcements.slice(startIndex, endIndex);

                grid.innerHTML = '';

                currentAnnouncements.forEach((announcement, index) => {
                    const card = document.createElement('div');
                    card.className = 'announcement-card';
                    card.setAttribute('tabindex', '0');
                    card.setAttribute('role', 'button');
                    card.setAttribute('aria-expanded', 'false');
                    card.setAttribute('aria-label', `${announcement.title}. Click to expand details.`);

                    const isExpanded = this.expandedCards.has(announcement.id);
                    if (isExpanded) {
                        card.classList.add('expanded');
                        card.setAttribute('aria-expanded', 'true');
                    }

                    card.innerHTML = `
                        <div class="announcement-priority priority-${announcement.priority}">
                            ${announcement.priority}
                        </div>
                        <div class="announcement-date">
                            üóìÔ∏è ${this.formatDate(announcement.date)} ‚Ä¢ ${this.getDaysAgo(announcement.date)}
                        </div>
                        <div class="announcement-category">${announcement.category}</div>
                        <h3 class="announcement-title">${this.getPriorityIcon(announcement.priority)} ${announcement.title}</h3>
                        <p class="announcement-preview">${announcement.preview}</p>
                        <div class="announcement-content">${announcement.content}</div>
                        <div class="announcement-expand-indicator">‚ñº Click to ${isExpanded ? 'collapse' : 'expand'}</div>
                    `;

                    card.addEventListener('click', () => this.toggleCard(announcement.id, card));
                    card.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.toggleCard(announcement.id, card);
                        }
                    });

                    grid.appendChild(card);
                });
            }

            toggleCard(announcementId, cardElement) {
                const isCurrentlyExpanded = this.expandedCards.has(announcementId);
                
                if (isCurrentlyExpanded) {
                    this.expandedCards.delete(announcementId);
                    cardElement.classList.remove('expanded');
                    cardElement.setAttribute('aria-expanded', 'false');
                } else {
                    this.expandedCards.add(announcementId);
                    cardElement.classList.add('expanded');
                    cardElement.setAttribute('aria-expanded', 'true');
                }

                // Update the expand indicator text
                const indicator = cardElement.querySelector('.announcement-expand-indicator');
                indicator.textContent = `‚ñº Click to ${isCurrentlyExpanded ? 'expand' : 'collapse'}`;
            }

            setupPagination() {
                const totalPages = Math.ceil(this.announcements.length / this.itemsPerPage);
                const paginationContainer = document.getElementById('announcementsPagination');
                
                if (totalPages <= 1) {
                    paginationContainer.style.display = 'none';
                    return;
                }

                paginationContainer.style.display = 'flex';
                paginationContainer.innerHTML = `
                    <button class="pagination-btn" id="prevPage" ${this.currentPage === 0 ? 'disabled' : ''}>
                        ‚Üê Previous
                    </button>
                    <span class="pagination-info">
                        Page ${this.currentPage + 1} of ${totalPages}
                    </span>
                    <button class="pagination-btn" id="nextPage" ${this.currentPage === totalPages - 1 ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                `;

                document.getElementById('prevPage').addEventListener('click', () => {
                    if (this.currentPage > 0) {
                        this.currentPage--;
                        this.renderAnnouncements();
                        this.setupPagination();
                    }
                });

                document.getElementById('nextPage').addEventListener('click', () => {
                    if (this.currentPage < totalPages - 1) {
                        this.currentPage++;
                        this.renderAnnouncements();
                        this.setupPagination();
                    }
                });
            }

            setupAnnouncementListeners() {
                const toggleBtn = document.getElementById('announcementsToggle');
                const grid = document.getElementById('announcementsGrid');
                
                toggleBtn.addEventListener('click', () => {
                    this.isCollapsed = !this.isCollapsed;
                    grid.classList.toggle('collapsed', this.isCollapsed);
                    toggleBtn.textContent = this.isCollapsed ? 'Show More' : 'Show Less';
                    toggleBtn.setAttribute('aria-label', 
                        this.isCollapsed ? 'Expand announcements view' : 'Collapse announcements view'
                    );
                });
            }
        }

        // Initialize gallery and announcements when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SchoolGallery();
            new AnnouncementsManager();
        });

        // Performance optimization - Intersection Observer for lazy loading
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.classList.remove('loading');
                        observer.unobserve(img);
                    }
                });
            });

            document.addEventListener('DOMContentLoaded', () => {
                const images = document.querySelectorAll('img[loading="lazy"]');
                images.forEach(img => imageObserver.observe(img));
            });
        }
    </script>
